<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" /><title>Weather Journal</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<div class=header>Weather Journal</div>

<div>
<input type="text" id="zip" placeholder="Enter Zip Code here (USA only)" />
<small id="error"></small>
</div>

<div>
<textarea id="feelings" rows="9" cols="50" placeholder="What is your feeling today ?"></textarea><br>
<button   id="generate" type="submit">Generate</button>
</div>

<div id="entry">
<div id="title">Weather forecasting of entry:</div>
<div id="city"></div>
<div id="date"></div>
<div id="temp"></div>

<div id="description"></div>
<div id="content"></div>
</div>
<script src="app.js" ></script> <!-- defer/async -->
<footer class="page__footer"><p>&copy All rights reserved</p> </footer>
</body>
</html>
